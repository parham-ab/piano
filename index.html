<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Rubik:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/assets/img/piano.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />
    <title>JavaScript Piano</title>
  </head>
  <body>
    <div class="keys">
      <div data-note="A" class="key white"></div>
      <div data-note="W" class="key black"></div>
      <div data-note="S" class="key white"></div>
      <div data-note="E" class="key black"></div>
      <div data-note="D" class="key white"></div>
      <div data-note="F" class="key black"></div>
      <div data-note="T" class="key white"></div>
      <div data-note="G" class="key black"></div>
      <div data-note="Y" class="key white"></div>
      <div data-note="H" class="key black"></div>
      <div data-note="U" class="key white"></div>
      <div data-note="J" class="key black"></div>
      <div data-note="I" class="key white"></div>
      <div data-note="K" class="key black"></div>
      <div data-note="O" class="key white"></div>
      <div data-note="P" class="key black"></div>
      <div data-note=";" class="key white"></div>
    </div>

    <div class="sounds">
      <audio id="A" src="/assets/audio/040.wav"></audio>
      <audio id="W" src="/assets/audio/041.wav"></audio>

      <audio id="T" src="/assets/audio/046.wav"></audio>

      <audio id="Y" src="/assets/audio/048.wav"></audio>
      <audio id="H" src="/assets/audio/049.wav"></audio>
      <audio id="U" src="/assets/audio/050.wav"></audio>
      <audio id="J" src="/assets/audio/051.wav"></audio>
      <audio id="I" src="/assets/audio/052.wav"></audio>
      <audio id="K" src="/assets/audio/053.wav"></audio>
      <audio id="O" src="/assets/audio/054.wav"></audio>
      <audio id="P" src="/assets/audio/055.wav"></audio>
      <audio id=";" src="/assets/audio/056.wav"></audio>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
